<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>				
	<script>
		function calc(){
			//表单验证；检查是不是数字
			
			var cunkuanjine = document.getElementById("amount").value;
			//定义一个正则表达式（规则表达式） 存款金额最多6位数字，最少2位
			var regExp = /^[0-9]{2,6}$/;
			if(!regExp.test(cunkuanjine))
			{//能到此处，说明用户输入不合法
				document.getElementById("amount").value="输入不合法，必须为2~6位数字";
				document.getElementById("amount").style="color:red";
				return;//阻止程序往下执行
			}
			
			var cunkuannum=parseInt(cunkuanjine);//字符串转整数
			var lilv = document.getElementById("year").value;
			
			var lixi = cunkuannum * lilv;//利息
			var total = cunkuannum + lixi;//本息合计
			document.getElementById("lixi").value=lixi;
			document.getElementById("total").value=total;
		}
		function clearContent(){
			document.getElementById("amount").value='';
			document.getElementById("amount").style="color:black"
		}
	</script>
	</head>
	<body>
		<div class="container text-center" >
			<h1>网上银行-个人存款计算</h1>
			<table class="table table-bordered text-center" >
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						<input onfocus="clearContent()" type="text" id="amount" placeholder="请输入存款金额" class="form-control"/>
					</td>
				</tr>
				<tr>
					<td>存款年限</td>
					<td>
						<select id="year" class="form-control">
							<option value="0.0175">一年(1.75%)</option>
							<option value="0.045">二年(2.25%)</option>
							<option value="0.0825">三年(2.75%)</option>
							<option value="0.1375">五年(2.75%)</option>
						</select>
					</td>
					<tr>
						<td>所得利息</td>
						<td>
						<input type="text" id="lixi" class="form-control" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>本息合计</td>
						<td>
							<input type="text"  id="total" class="form-control" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button onclick="calc()" class="btn btn-primary btn-block">计算</button>
						</td>
					</tr>
				</tr>
				 
			</table>
			开发者：2013040939 王凯 中北大学软件学院2020级
		</div>
		
	</body>
</html>
